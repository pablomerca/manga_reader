<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #page-container {
            position: relative;
            display: inline-block;
        }

        #page-image {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .ocr-block {
            position: absolute;
            display: flex;
            flex-direction: row-reverse;
            cursor: default;
            z-index: 10;
            background-color: transparent;
            transition: background-color 0.1s ease-in-out;
        }

        .ocr-block:hover {
            background-color: #FFFFFF;
        }

        .ocr-line {
            writing-mode: vertical-rl;
            text-orientation: upright;
            color: #000000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
            user-select: text;
            cursor: text;
        }

        .ocr-block:hover .ocr-line {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="page-container">
        <img id="page-image" src="{image_filename}" alt="Manga Page">
        {blocks_html}
    </div>
</body>
</html>
