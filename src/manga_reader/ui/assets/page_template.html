<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333; /* Dark background for better reading */
        }

        /* Generic page container class */
        .page-container {
            position: relative;
            display: inline-block;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .page-image {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ocr-block {
            position: absolute;
            display: flex;
            flex-direction: row-reverse;
            cursor: default;
            z-index: 10;
            background-color: transparent;
            transition: background-color 0.1s ease-in-out;
        }

        .ocr-block:hover {
            background-color: #FFFFFF;
        }

        .ocr-line {
            writing-mode: vertical-rl;
            text-orientation: upright;
            color: #000000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
            user-select: text;
            cursor: text;
        }

        .ocr-block:hover .ocr-line {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="viewport" style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div id="content-wrapper" style="position: relative;">
            {content_html}
        </div>
    </div>
</body>
</html>
